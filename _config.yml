name: Grinn Pages 
description: "ASP.NET MVC & JS Developer"
meta_description: "Blogging about web development: C#, JS, TypeScript, ASP.NET MVC 6"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://agrinn.ru'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://agrinn.ru'
author:         'Artem Grinn'
authorTwitter:  'a.grinn'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
