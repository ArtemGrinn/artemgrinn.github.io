<body>
	<div class="display-cover">
	    <video autoplay></video>
	    <div class="mask"></div>	 
	</div>
	<button id="start">Start</button>
	<script type="text/javascript">
		if ('mediaDevices' in navigator && navigator.mediaDevices.getUserMedia) { 
			const video = document.querySelector('video');  
			const button = document.querySelector('#start');  
		   	button.onclick = () => {
		   		video.play();
		   		alert("Started");
		   	};
 			const go = async () => {
			  	const devices = await navigator.mediaDevices.enumerateDevices();
	  			const videoDevices = devices.filter(device => device.kind === 'videoinput');
	  			if (videoDevices.length === 0){
	  				console.log("Video devices not found");
	  				return;
	  			}
			    
			    navigator.mediaDevices.getUserMedia({ video: true })
			    	.then(function(stream) {
			    		const socket = new WebSocket('ws://192.168.0.19:3000');
						const recorderOptions = {
						  mimeType: 'video/webm',
						  videoBitsPerSecond: 200000 // 0.2 Mbit/sec.
						};
					 
				        const mediaRecorder = new MediaRecorder(stream, recorderOptions);
						mediaRecorder.start(1000); // 1000 - the number of milliseconds to record into each Blob
						mediaRecorder.ondataavailable = (event) => { 
						  if (event.data && event.data.size > 0) {
						    socket.send(event.data);
						  }
						}; 

				        //video.srcObject = stream;
				        //video.play();
				    }); 
			}
			go();
		}

	</script>
</body>
