<!DOCTYPE html>
<html>
<head>
	<title>WebRTC API</title>
	<style type="text/css">

		.display-cover {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    width: 90%;
		    margin: 5% auto;
		    position: relative;
		}

		video {
		    width: 100%; 
		} 

		 
	 
	</style>
</head>
<body>
	<div class="display-cover">
	    <video autoplay playsinline muted></video> 
	</div>
	<button id="start">Start</button>
	<script type="text/javascript">
		if ('mediaDevices' in navigator && navigator.mediaDevices.getUserMedia) { 
			var type = MediaRecorder.isTypeSupported("video/webm") ? "video/webm" : "video/mp4";
			
			const video = document.querySelector('video');  
			const button = document.querySelector('#start');  
		   	button.onclick = () => {
		   		video.play();
		   		console.log("Started");
		   	};
 			const go = async () => {
			  	const devices = await navigator.mediaDevices.enumerateDevices();
	  			const videoDevices = devices.filter(device => device.kind === 'videoinput');
				alert(JSON.stringify(videoDevices));
	  			if (videoDevices.length === 0){
	  				console.log("Video devices not found");
	  				return;
	  			}
			const socket = new WebSocket('wss://webrtc-server2.herokuapp.com:16662');
			const recorderOptions = {
			  mimeType: type,
			  videoBitsPerSecond: 200000 // 0.2 Mbit/sec.
			};
		   	navigator.mediaDevices.getUserMedia({ video: true })
			    	 .then(function(stream) {	
				 	video.srcObject = stream;
				        video.play();
					const mediaRecorder = new MediaRecorder(stream, recorderOptions);
					mediaRecorder.start(1000); 
					mediaRecorder.ondataavailable = (event) => { 
					  	if (event.data && event.data.size > 0) {
					    		socket.send(event.data);
					  	}
					}; 				       
				    }); 
			}
			go();
		}

		function getSupportedMimeTypes() {
		    var VIDEO_TYPES = [
			"webm",
			"ogg",
			"mp4",
			"x-matroska"
		    ];
		    var VIDEO_CODECS = [
			"vp9",
			"vp9.0",
			"vp8",
			"vp8.0",
			"avc1",
			"av1",
			"h265",
			"h.265",
			"h264",
			"h.264",
			"opus",
		    ];

		    var supportedTypes = [];
		    VIDEO_TYPES.forEach(function(videoType) {
			var type = `video/${videoType}`;
			VIDEO_CODECS.forEach(function(codec) {
			    var variations = [
				`${type};codecs=${codec}`,
				`${type};codecs:${codec}`,
				`${type};codecs=${codec.toUpperCase()}`,
				`${type};codecs:${codec.toUpperCase()}`,
				`${type}`
			    ];
			    variations.forEach(function(variation) {
				if (MediaRecorder.isTypeSupported(variation))
				    supportedTypes.push(variation);
			    });
			});
		    });
		    return supportedTypes;
		}
	 	var supportedMimeTypes = getSupportedMimeTypes();
	    	var log = document.createElement("div");
	    	log.innerHTML = supportedMimeTypes.join("<br/>");
	    	document.body.appendChild(log);
	</script>
</body>
</html>
