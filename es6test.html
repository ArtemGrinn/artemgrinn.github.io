<html>
<head>
  <meta name="viewport" content="width=device-width">
  <title>Test ES6</title>
  <style>
    body {
      font-family: sans-serif;
    }
    progress {
      background-color: #273659;
      border: 0;
      height: 44px;
      width: 100%;
    }
    progress::-webkit-progress-bar {
      background-color: #273659;
    }
    progress::-webkit-progress-value {
      background-color: #f4d723;
    }
    progress::-moz-progress-bar {
      background-color: #f4d723;
    }
    progress::-ms-fill {
      background-color: #273659;
    }
  </style>
</head>
<body>
  <div id="test"></div>
  <script src="es6test.js"></script>
  <br/><br/><br/>
  <progress min="0" max="100" value="20"></progress>

</html>
