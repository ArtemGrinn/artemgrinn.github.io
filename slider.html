<!DOCTYPE html>
<html>
<head>
	<title>Slide DEMO</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/css/glide.core.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/css/glide.theme.css">
	<style type="text/css">
		body {
		  font-family: sans-serif;
		}

		.glide {
		  display: flex;
		  align-items: center;
		}

		.glide__track {
		  flex: 1;
		}

		.glide__slide {
		  text-align: center;
		  height: 150px;
		  line-height: 150px;
		  color: #fff;
		  background: rgb(136, 133, 133);
		  font-size: 1em;
		  font-weight: 900;
		}

		.glide__slide[class*="active"] {
		  background: linear-gradient(-45deg, #ed145b, #7b31f4);
		}

		.glide__arrows {
		  padding: 5px;
		}

		.glide__arrow {
		  position: relative;
		  top: 0;
		  margin: 0;
		  transform: none;
		  left: 0;
		  right: 0;
		  padding: 5px;
		  background-color: #818999;
		  transition: all 0.2s ease-in-out;
		}

		.glide__arrow:hover {
		  background-color: #ed145b;
		}

	</style>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
</head>
<body>
 	<div>
      <div class="glide">
        
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">0</li>
            <li class="glide__slide">1</li>
            <li class="glide__slide">2</li>
            <li class="glide__slide">3</li>
            <li class="glide__slide">4</li>
          </ul>
        </div>
		    <div class="glide__bullets" data-glide-el="controls[nav]"> 
		      <button class="glide__bullet" data-glide-dir="=0"></button>
			    <button class="glide__bullet" data-glide-dir="=1"></button>
			    <button class="glide__bullet" data-glide-dir="=2"></button>
			    <button class="glide__bullet" data-glide-dir="=3"></button>
			    <button class="glide__bullet" data-glide-dir="=4"></button>
		    </div>
		    
    </div>
  </div>
	<script>
	  new Glide('.glide', {
		  perView: 3,  
	    peek: 50,
		  autoplay: 2000,
		  hoverpause: true,
		  breakpoints: {
		    1024: {
		      perView: 2
		    },
		    600: {
		      perView: 1
		    }
		  }
		}).mount();
	</script>
</body>
</html>
