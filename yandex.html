<html>
<head>
  <meta name="viewport" content="width=device-width">
  <title>Test YaBrowser</title>  
</head>
<body> 
  <script>
    window.onerror = function (msg, url, line, col, obj) {
      alert(msg + '->' + navigator.userAgent + ' -> ' + url + " : " + line + "," + col + " " + (obj ? obj.stack : obj));     
    };
  </script> 
</body>
</html>
